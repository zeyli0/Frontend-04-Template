<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TicTacToe</title>
  <style>
    .cell {
      width: 100px;
      height: 100px;
      display: inline-block;
      background-color: green;
      border: 1px solid #cccccc;
      text-align: center;
      line-height: 100px;
      color: red;
      font-size: 50px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div id="board"></div>
  <script type="text/javascript">
    let pattern = [
      [0, 0, 0],
      [0, 0, 0],
      [0, 0, 0]
    ]
    let color = 1;

    function show() {
      let oBoard = document.getElementById('board');
      oBoard.innerHTML = '';
      for(let i = 0; i < 3; i++) {
        for(let j = 0; j < 3; j++) {
          let cell = document.createElement('div');
          cell.classList.add('cell')
          cell.innerText = 
            pattern[i][j] === 2 ? 'X' : 
            pattern[i][j] === 1 ? '〇' : '';
          cell.addEventListener('click', () => move(i, j))
          oBoard.appendChild(cell);
        }
        let oBr = document.createElement('br');
        oBoard.appendChild(oBr);
      }
    }

    function move(x, y) {
      if(!pattern[x][y]) {
        pattern[x][y] = color;
        if(check(pattern, color)) {
          alert(color === 2 ? 'X is winner' : '〇 is winner')
        }
        color = 3 - color;
        show();
        if(willWin(pattern, color)) {
          console.log(color === 2 ? 'X will winner' : '〇 will winner')
        }
      }
    }

    function check(pattern, color) {
      // 三行
      for(let i = 0; i < 3; i++) {
        let win = true
        for(let j = 0; j < 3; j++) {
          if(pattern[i][j] !== color) {
            win = false
          }
        }
        if(win) {
          return true
        }
      }
      // 三列
      for(let i = 0; i < 3; i++) {
        let win = true
        for(let j = 0; j < 3; j++) {
          if(pattern[j][i] !== color) {
            win = false
          }
        }
        if(win) {
          return true
        }
      }
      // 右斜
      {
        let win = true
        for(let j = 0; j < 3; j++) {
          if(pattern[j][2-j] !== color) {
            win = false
          }
        }
        if(win) {
          return true
        }
      }
      // 左斜
      {
        let win = true 
        for(let j = 0; j < 3; j++) {
          if(pattern[j][j] !== color) {
            win = false
          }
        }
        if(win) {
          return true
        }
      }
      return false
    }
    show();

    // 判断空白处落子校验是否win
    function willWin(pattern, color) {
      for(let i = 0; i < 3; i++) {
        for(let j = 0; j < 3; j++) {
          if(pattern[i][j]) {
            continue
          }
          let temp = JSON.parse(JSON.stringify(pattern))
          temp[i][j] = color
          if(check(temp, color)) {
            return true
          } 
        }
      }
      return false
    }
  </script>
</body>
</html>
