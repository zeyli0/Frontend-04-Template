
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .class {  
      color: red;
    }
  </style>
</head>
<body>
  <div>
    <p>编写一个 match 函数。它接收两个参数，第一个参数是一个选择器字符串性质，第二个是一个 HTML 元素。这个元素你可以认为它一定会在一棵 DOM 树里面。通过选择器和 DOM 元素来判断，当前的元素是否能够匹配到我们的选择器。（不能使用任何内置的浏览器的函数，仅通过 DOM 的 parent 和 children 这些 API，来判断一个元素是否能够跟一个选择器相匹配。）以下是一个调用的例子。</p>
    <div id="id" class="class">content</div>
  </div>
  
  <script>
    function match(selector, element) {
        return true;
    }
    match("div #id.class", document.getElementById("id"));
  </script>
</body>
</html>
