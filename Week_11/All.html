
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重学HTML</title>
</head>
<body>
    <header></header>
    <aside>
        <nav>
            <ul>
                <li><a href=""></a></li>
                <li><a href=""></a></li>
            </ul>
        </nav>
    </aside>
    <main>
        <div></div>
        <article>
            <header>
                <h1>article元素使用方法</h1>
                <p>发表日期：<time pubdate="pubdate">2010/10/10</time></p>
            </header>
            <p>此标签里显示的是article整个文章的主要内容，，下面的section元素里是对该文章的评论</p>
            <section>
                <h2>评论</h2>
                <article>
                    <header>
                        <h3>发表者：maizi</h3>
                        <p><time pubdate datetime="2016-6-14">1小时前</time></p>
                    </header>
                    <p>这篇文章很不错啊，顶一下！</p>
                </article>
                <article>
                    <header>
                        <h3>发表者：小妮</h3>
                        <p><time pubdate datetime="2016-6-14T:21-26:00">1小时前</time></p>
                    </header>
                    <p>这篇文章很不错啊，对article解释的很详细</p>
                </article>
            </section>
        </article>
    </main>
    <footer></footer>
</body>
</html>
